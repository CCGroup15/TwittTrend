    <link rel="stylesheet" href="../static/css/bootstrap.min.css" >

  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      
      <a class="navbar-brand" href="/">Twitt Map [HEAT]        click to display ICON</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/heat_result" method="GET">
        <li class = "nav-item mr-sm-2 my-lg-0">
          <select data-placeholder=" Keyword Select" style="width:300px;" class="chosen-select" multiple tabindex="6" name="category" id="category">
            <option value=""></option>
            <optgroup label="Area">
                <option>USA</option>
                <option>China</option>
                <option>Japan</option>
                <option>Russia</option>
                <option>England</option>
                <option>France</option>
                <option>German</option>
            </optgroup>
            <optgroup label="Politics">
                <option>Donald Trump</option>
                <option>vote</option>
            </optgroup>
            <optgroup label="Music">
                <option>Justin Bieber</option>
                <option>Maroon 5</option>
            </optgroup>
            <optgroup label="Movie">
                <option>La La Land</option>
                <option>Logan</option>
                <option>The Shack</option>
            </optgroup>
          </select>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
          <script src="../static/js/chosen.jquery.js" type="text/javascript"></script>
          <script src="../static/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
          <script type="text/javascript">
            var config = {
              '.chosen-select'           : {},
              '.chosen-select-deselect'  : {allow_single_deselect:true},
              '.chosen-select-no-single' : {disable_search_threshold:10},
              '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
              '.chosen-select-width'     : {width:"95%"}
            }
            for (var selector in config) {
              $(selector).chosen(config[selector]);
            }
          </script>
        </li>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
        </form>
    </nav>

    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <script>
          var map, heatmap;
          var heat_data = new Array();
          use = {{coords}}
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              zoom: 2,
              center: {lat: -33.865427, lng: 151.196123},
              mapTypeId: 'terrain'
            });
            for (i = 0; i < use.length; i++) {
              heat_data.push({
                location: new google.maps.LatLng(use[i][0], use[i][1]),
                weight: 1
              });
            }
            console.log(heat_data);
            var heatmap = new google.maps.visualization.HeatmapLayer({
              data: heat_data
            });
            
            heatmap.setMap(map);
          }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAovkBO68rNju_an3XHa29XmUQ0RWq55Is&libraries=visualization&callback=initMap">
        </script>
  </body>
